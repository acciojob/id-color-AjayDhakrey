<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Colors</title>
  <style>
    #yellow {
      background: yellow;
      border: 1px solid green;
    }
    #red {
      background: red;
      border: 1px solid black;
    }
    #green {
      background: green;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>

  <p id="yellow">This is yellow paragraph</p>
  <p id="red">This is red paragraph</p>
  <p id="green">This is green paragraph</p>

</body>
</html>
